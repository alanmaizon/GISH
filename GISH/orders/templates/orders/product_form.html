{% extends "base.html" %}

{% block title %}Customize Necklace{% endblock %}

{% block content %}
<div class="container mt-5">
    {% load crispy_forms_tags %}
    <h2>Customize Your Necklace</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}

        <!-- User Input for Text Update -->
        <div id="controls" class="mt-4">
            <input type="text" id="userInput" maxlength="10" placeholder="Enter name for necklace" class="form-control mb-2">
            <button type="button" class="btn btn-primary" onclick="updateText()">Preview Text</button>
        </div>
        <!-- 3D Preview Container -->
        <div id="container"></div>

        <button type="submit" class="btn btn-success mt-3">Add to Cart</button>
    </form>
</div>

<!-- Include Three.js and GLTFLoader -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/loaders/GLTFLoader.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/loaders/FontLoader.min.js"></script>
<script>
    // Your Three.js code for interactive updates
</script>
{% endblock %}
