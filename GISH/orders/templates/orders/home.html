<script>
    // Your Three.js code here
    // Adjust camera settings for better preview
    camera.position.set(2, 2, 5);

    function animate() {
        requestAnimationFrame(animate);
        if (textMesh) {
            textMesh.rotation.y += 0.01; // Rotate the text
        }
        renderer.render(scene, camera);
    }
    animate();
</script>
